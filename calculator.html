<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      width: 48%;
      padding: 10px;
      font-size: 16px;
      margin: 4px 1%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add { background: #a7f3d0; }
    .sub { background: #fecaca; }
    .mul { background: #bfdbfe; }
    .div { background: #fde68a; }
    .result {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h3>Simple Calculator</h3>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <button class="add" onclick="add()">Add</button>
    <button class="sub" onclick="subtract()">Subtract</button>
    <button class="mul" onclick="multiply()">Multiply</button>
    <button class="div" onclick="divide()">Divide</button>

    <div id="result" class="result">Result: </div>
  </div>

  <script>
    function getValues() {
      const n1 = document.getElementById('num1').value;
      const n2 = document.getElementById('num2').value;

      // empty field handling
      if (n1 === '' || n2 === '') {
        document.getElementById('result').textContent = 'Please enter both numbers';
        return null;
      }

      return [parseFloat(n1), parseFloat(n2)];
    }

    function add() {
      const vals = getValues();
      if (!vals) return;
      const [n1, n2] = vals;
      document.getElementById('result').textContent = Result: ${n1 + n2};
    }

    function subtract() {
      const vals = getValues();
      if (!vals) return;
      const [n1, n2] = vals;
      document.getElementById('result').textContent = Result: ${n1 - n2};
    }

    function multiply() {
      const vals = getValues();
      if (!vals) return;
      const [n1, n2] = vals;
      document.getElementById('result').textContent = Result: ${n1 * n2};
    }

    function divide() {
      const vals = getValues();
      if (!vals) return;
      const [n1, n2] = vals;
      if (n2 === 0) {
        document.getElementById('result').textContent = 'Error: Division by zero';
      } else {
        document.getElementById('result').textContent = Result: ${n1 / n2};
      }
    }
  </script>
</body>
</html>
